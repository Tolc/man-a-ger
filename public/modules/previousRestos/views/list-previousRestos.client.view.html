<section data-ng-controller="PreviousRestosController" data-ng-init="find()">
    <div class="page-header">
        <h1>PreviousRestos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="previousResto in previousRestos" data-ng-href="#!/previousRestos/{{previousResto._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="previousResto.created | date:'medium'"></span>
				by
				<span data-ng-bind="previousResto.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="previousResto.created"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!previousRestos.$resolved || previousRestos.length">
    	No PreviousRestos yet, why don't you <a href="/#!/previousRestos/create">create one</a>?
    </div>
</section>
