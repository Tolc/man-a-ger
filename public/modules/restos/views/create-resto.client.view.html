<section data-ng-controller="RestosController">
    <div class="page-header">
        <h1>New Resto</h1>
    </div>
    <div class="col-md-12">
        <form name="restoForm" class="form-horizontal" enctype="multipart/form-data" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': restoForm.name.$dirty && restoForm.name.$invalid }">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': restoForm.proximity.$dirty && restoForm.proximity.$invalid }">
                    <label class="control-label" for="proximity">Proximity</label>
                    <div class="controls">
                        <input name="proximity" type="number" min="0" max="10" data-ng-model="proximity" id="proximity" class="form-control" placeholder="Proximity" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': restoForm.healthiness.$dirty && restoForm.healthiness.$invalid }">
                    <label class="control-label" for="healthiness">Healthiness</label>
                    <div class="controls">
                        <input name="healthiness" type="number" min="0" max="10" data-ng-model="healthiness" id="healthiness" class="form-control" placeholder="Healthiness" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': restoForm.price.$dirty && restoForm.price.$invalid }">
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input name="price" type="number" step="0.5" size="3" min="0" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="control-label" for="image">Image</label>-->
                    <!--<div class="controls">-->
                        <!--<input name="image" type="file"  data-ng-file-select="" data-ng-model="image" data-ng-file-change="generateThumb(image[0], $files)" data-ng-capture="'camera'|'other'" id="image" class="form-control" accept="image/*">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
