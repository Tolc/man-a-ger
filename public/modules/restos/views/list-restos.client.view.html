<section data-ng-controller="RestosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Restos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="resto in restos" data-ng-href="#!/restos/{{resto._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="resto.created | date:'medium'"></span>
				by
				<span data-ng-bind="resto.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="resto.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!restos.$resolved || restos.length">
    	No Restos yet, why don't you <a href="/#!/restos/create">create one</a>?
    </div>
</section>
